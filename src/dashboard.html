<!DOCTYPE html>
<html>
<head>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
</head>

<body>
<div class="container"><h1 id="header">Virtual Labs Dashboard</h1>

  <div id="user-control">
    <select id="category" class="form-control">
      <option value="lab">Labs</option>
      <option value="institute">Institutes</option>
      <option value="discipline">Discplines</option>
      <option value="technology">Technologies</option>
      <option value="experiment">Experiments</option>
      <option value="developer">Developers</option>
    </select>
    <!--ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
    <li><a href="#lab" onclick="showLabs(this.value)">Labs</a></li>
    <li><a href="#inst" onclick="showInstitutes(this.value)">Institutes</a></li>
    <li><a href="#disc" onclick="showDisciplines(this.value)">Disciplines</a></li>
    <li><a href="#dev" onclick="showDevelopers(this.value)">Developers</a></li>
    <li><a href="#tech" onclick="showTechnologies(this.value)">Technologies</a></li>
    <li><a href="#exp" onclick="showExperiments(this.value)">Experiments</a></li>
  </ul-->
  </div>

  <div id="result-set"></div>
</div>

<!-- Scripts -->
<script type="text/javascript" src="lib/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="lib/underscore-min.js"></script>
<script type="text/javascript" src="lib/backbone-min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script type="text/javascript" src="main.js"></script>
<script type="text/template" id="labsview-root-template">
<table class="table striped-table" id="labs-table">
      <tr>Total number of labs:
        <%= this.collection.length %> </tr>
      <tr>
        <th> Lab Name </th>
        <th> Discipline </th>
        <th> Institute </th>
        <th> Hosted </th>
        <th> No. of experiments </th>
      </tr>
    </table>
</script>
<script type="text/template" id="lab-model-template">
<tr>
      <td> <%= name %> </td>
      <td> <%= discipline %> </td>
      <td> <%= institute %> </td>
      <td> <%= hosted %> </td>
      <td> <%= no_of_experiments %> </td>
    </tr>
</script>
<script type="text/template" id="institutesview-root-template">
  <table class="table striped-table" id="institutes-table">
    <tr>Total number of institutes:
      <%= this.collection.length %> </tr>
    <tr>
      <th> Institute Name </th>
    </tr>
  </table>
</script>
<script type="text/template" id="institute-model-template">
  <tr>
    <td> <%= name %> </td>
  </tr>
</script>
<script type="text/template" id="disciplinesview-root-template">
  <table class="table striped-table" id="disciplines-table">
    <tr>Total number of disciplines:
      <%= this.collection.length %> </tr>
    <tr>
      <th> Discipline Name </th>
    </tr>
  </table>
</script>
<script type="text/template" id="discipline-model-template">
  <tr>
    <td> <%= name %> </td>
  </tr>
</script>
<script type="text/template" id="developersview-root-template">
  <table class="table striped-table" id="developers-table">
    <tr>Total number of developers:
      <%= this.collection.length %> </tr>
    <tr>
      <th> Institute Id</th>
      <th> Developer Name </th>
      <th> Email ID </th>
    </tr>
  </table>
</script>
<script type="text/template" id="developer-model-template">
  <tr>
    <td> <%= instituteid %> </td>
    <td> <%= developername %> </td>
    <td> <%= emailid %> </td>
  </tr>
</script>
<script type="text/template" id="technologyview-root-template">
  <table class="table striped-table" id="technologies-table">
    <tr>Total number of technologies:
      <%= this.collection.length %> </tr>
    <tr>
      <th> Technology Id </th>
      <th> Technology Name </th>
      <th> FOSS </th>
    </tr>
  </table>
</script>
<script type="text/template" id="technology-model-template">
  <tr>
    <td> <%= id %> </td>
    <td> <%= name %> </td>
    <td> <%= foss %> </td>
  </tr>
</script>

</body>
</html>
